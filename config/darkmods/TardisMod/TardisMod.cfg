#If true, all players get a new key when they first join
#Default: false
keyOnJoin:B:false

#Should schema boundaries be visible (clientside config)
#Default: false
Visible Schema:B:false

Skin URL:S:http://skins.darkcraft.io/tardis/

#How loud should Tardis Mod sounds be (1.0 = full volume, 0.0 = no volume)
#Default: 1.0
Volume:D:1.0

